<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>

<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #fce4ec);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        background: #fff;
        padding: 40px 60px;
        border-radius: 16px;
        box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        color: #00796b;
        font-size: 2.5rem;
        margin-bottom: 15px;
    }

    h3 {
        color: #444;
        margin-bottom: 30px;
        font-weight: 400;
    }

    .btn {
        background: #009688;
        border: none;
        padding: 12px 28px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .btn:hover {
        background: #00796b;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
  <div class="container">
      <h1>Welcome to our Web Application</h1>
      <h3>Click To Go To Registration</h3>
      <button class="btn"><a href="/Item_Project/registrationPage.html">Registration</a></button>
  </div>
</body>
</html>
