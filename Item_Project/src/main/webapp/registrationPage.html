<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>

<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #fce4ec);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        background: #fff;
        padding: 40px 60px;
        border-radius: 16px;
        box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
        animation: fadeIn 1s ease-in-out;
    }

    h2 {
        color: #00796b;
        font-size: 2rem;
        margin-bottom: 25px;
    }

    .btn {
        background: #009688;
        border: none;
        padding: 12px 28px;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    .btn a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .btn:hover {
        background: #00796b;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
  <div class="container">
      <h2>Choose a Method to Register</h2>
      <button class="btn"><a href="/Item_Project/Log-in.jsp">Log In</a></button>
      <button class="btn"><a href="/Item_Project/Sing-in.jsp">Sign In</a></button>
  </div>
</body>
</html>
